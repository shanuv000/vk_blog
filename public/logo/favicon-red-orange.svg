<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <style>
    .logo-icon {
      fill: url(#logo-gradient);
    }
  </style>
  
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4500" /> <!-- Orange-red -->
      <stop offset="100%" stop-color="#FF8C00" /> <!-- Dark orange -->
    </linearGradient>
  </defs>
  
  <g>
    <!-- Circular background -->
    <circle cx="90" cy="90" r="85" fill="#FFFFFF" />
    
    <!-- Logo icon - stylized "u" shape -->
    <path class="logo-icon" d="M30,30 C30,30 30,90 30,120 C30,150 60,150 90,150 C120,150 150,150 150,120 C150,90 150,30 150,30 L120,30 L120,110 C120,125 105,125 90,125 C75,125 60,125 60,110 L60,30 L30,30 Z" />
  </g>
</svg>
